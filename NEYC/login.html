<!DOCTYPE html>
<html lang="zh-hant">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="./src/Normalize_Reset.css">
        <link rel="stylesheet" href="./src/style.css">
        <title>東北角暨宜蘭海岸國家風景區公務登入</title>
    </head>
    <body>
        <nav>
            <div class="leftwrap"> 
                <div >
                    <img src="./src/assets/NEYC_logo.png" alt="東北角" class="loge">
                </div>
            </div>
        </nav>
        <main>
            <section class="user">
                <div class="usercontainer">
                    <div class="userleftwrap">
                    </div>
                    <div class="userrighttwrap">
                        <!-- <button class="user_registered-login" id="loginBtn">Login</button> -->
                        <div class="user_options-forms" id="user_options-forms">
                            <div class="userformslogin">
                                <h2 class="formscaption">Login</h2>
                                <form class="forms_form">
                                <fieldset class="forms_fieldset">
                                    <div class="forms_field">
                                        <input type="email" placeholder="Email" class="forms_field-input" required autofocus />
                                    </div>
                                    <div class="forms_field">
                                        <input type="password" placeholder="Password" class="forms_field-input" required />
                                    </div>
                                </fieldset>
                                <div class="forms_buttons">
                                    <button type="button" class="forms_buttons-forgot">Forgot password?</button>
                                    <input type="submit" value="Log In" class="forms_buttons-action">
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
